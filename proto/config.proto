syntax = "proto3";
option go_package = "github.com/jaggerzhuang1994/kratos-foundation/proto/kratos_foundation_pb";

package kratos_foundation_pb;

import "pubg/jsonschema.proto";

import "config_pb/app.proto";
import "config_pb/log.proto";
import "config_pb/metrics.proto";
import "config_pb/tracing.proto";
import "config_pb/server.proto";
import "config_pb/database.proto";
import "config_pb/discovery.proto";
import "config_pb/redis.proto";
import "config_pb/registry.proto";
import "config_pb/client.proto";
import "config_pb/job.proto";

option (pubg.jsonschema.file) = {
  entrypoint_message: "Config"
  title: "Kratos-Foundation Config Schema"
  description: "Kratos-Foundation Config Schema"
};

message Config {
  // 应用配置
  optional App app = 1;
  // 日志组件配置
  optional Log log = 2;
  // 监控组件配置
  optional Metrics metrics = 3;
  // 链路追踪组件配置
  optional Tracing tracing = 4;
  // 服务组件配置
  optional Server server = 5;
  // 数据库配置
  optional Database database = 6;
  // 服务发现
  optional Discovery discovery = 7;
  // redis配置
  optional Redis redis = 8;
  // 服务注册
  optional Registry registry = 9;
  // 客户端组件配置
  optional Client client = 10;
  // 任务组件配置
  optional Job job = 11;
}
