database:
  gorm:
    logger:
      # gorm日志级别 info warn error silent
      level: WARN
      # 慢查询门限
      slow_threshold: 200ms
      # 是否输出彩色
      colorful: false
      # 是否忽略 record not found 的错误日志
      ignore_record_not_found_error: true
      # 日志中是否包含参数
      parameterized_queries: false
  default: default
  connections:
    default:
      driver: mysql
      dsn: root:123456@tcp(localhost:3306)/database?parseTime=true&loc=Local
      # 从库
      replicas:
        - driver: mysql
          dsn: root:123456@tcp(localhost:3306)/database?parseTime=true&loc=Local
      # 自动切换数据源关联表
      datas:
      # print sources/replicas mode in logger
      trace_resolver_mode: false
  # tracing 插件
  tracing:
    disable: false
    # 排除 db.statement SQL 的变量部分
    exclude_query_vars: false
    # 排除 DBStats 指标被上报
    exclude_metrics: false
    # 在异常事件中包含堆栈追踪
    record_stack_trace_in_span: false
    # 排除 db.server_address 属性
    exclude_server_address: false
  log:
    level: debug