log:
  # 最小日志级别(本地环境或者debug环境默认 debug，其他环境默认 info)
  level: debug
  # 过滤空值
  filter_empty: true
  # 打印日志过滤哪些keys
  filter_keys:
  # 时间格式化 默认为 time.RFC3339
  time_format: 2006-01-02T15:04:05.999999999Z07:00
  # 控制台输出日志
  std:
    # 是否禁用控制台输出日志，默认 false
    disable: false
    # 控制台最小输出日志级别，默认为 log.level
    # level: debug
    # 日志输出过滤key，继承上层 filter_keys
    filter_keys:
  # 文件日志
  file:
    # 是否禁用文件日志
    disable: false
    # 最小输出日志级别，默认为 log.level
    # level: debug
    # 日志输出过滤key，继承上层 filter_keys
    filter_keys:
    # 日志路径 (默认 ./app.log)
    path: ./app.log
    # 日志轮换
    rotating:
      # 禁用文件拆分(默认不禁用)
      disable: false
      # 日志文件在轮转前允许的最大大小。默认为 100 MB。
      max_size: 100
      # 是根据备份文件名中编码的时间戳来保留旧日志文件的最大天数。
      # 注意：一天被定义为 24 小时，可能与日历中的自然日不完全对应，
      # 比如受到夏令时、闰秒等影响。默认不会因为时间而删除旧日志文件。
      # 默认会保留所有文件。
      max_file_age: 0
      # 要保留的旧日志文件的最大数量。
      # 默认会保留所有旧日志文件（但 MaxAge 仍可能导致旧文件被删除）。
      max_files: 0
      # 决定备份文件名中的时间戳是否使用本地时间。默认使用 UTC 时间。
      local_time: false
      # 决定轮转后的日志文件是否使用 gzip 压缩。默认不压缩。
      compress: false
